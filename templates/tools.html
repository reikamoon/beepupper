<!-- Split screen so user can have access to both the sales calculator and the normal calculator simultaneously -->
{% extends 'base.html' %}

{% block content %}

{% include 'partials/navbar_b.html' %}

<style>
  .split {
    height: 100%;
    width: 50%;
    position: fixed;
    z-index: 1;
    top: 0;
    overflow-x: hidden;
    padding-top: 20px;
  }

  .left {
    left: 0;
    background-color: rgb(227, 242, 252);
  }

  .right {
    right: 0;
    background-color: rgb(227, 242, 252);
  }

  .centered {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    text-align: center;
  }

  .centered img {
    width: 150px;
    border-radius: 50%;
  }
</style>

<!-- Sales Calculator -->
<div class="split left">
  <div class="centered">
    {% include 'partials/salescalculator.html' %}
  </div>
</div>

<!-- Kitchen Timer -->
<div class="split right">
  <div class="centered">
  {% include 'partials/kitchen_timer.html' %}
  </div>
</div>

{% endblock %}
