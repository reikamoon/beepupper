<!-- Smaller Navbar made for smaller pages -->

<!DOCTYPE html>
<html>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<style>
body {margin:0;}

.icon-bar {
  width: 100%;
  background-color: #475C7B;
  overflow: auto;
}

.icon-bar a {
  float: left;
  width: 20%;
  text-align: center;
  padding: 12px 0;
  transition: all 0.3s ease;
  color: black;
  font-size: 36px;
}

.icon-bar a:hover {
  background-color: #99ccff;
}

.active {
  background-color: #475C7B;
}
</style>
<body>

<div class="icon-bar">
  <!-- home -->
  <a class="active" href="/"><i class="fa fa-home"></i></a>
  <!-- to do list -->
  <a href="/Myrecipes"><i class="fa fa-list"></i></a>
  <!-- shopping lists -->
  <a href="/mylists"><i class="fa fa-usd"></i></a>
  <!-- calculator -->
  <a href="/tools"><i class="fa fa-calculator"></i></a>
  <!-- About -->
  <a href="/about"><i class="fa fa-question"></i></a>
  <!-- Special -->
  <a href ="/https://web.njit.edu/~cm395/theBeeMovieScript/"><i class="fas fa-star"></i></a>
  <!-- Search -->
  <a href ="/search"><i class="fas fa-search"></i></a>
</div>
<br>
</body>
</html>
